<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <input id="btn" type="button">
    <label for="btn" class="mudar-tema"></label>

    <section class="calculadora">
        <p class="notch"></p>
        <input type="text" class="visor" value ="0">
        <div class="teclado">
            <button class="delete">AC</button>

            <button class="trocaSinal">+/-</button>

            <button class="porcentagem">%</button>

            <button class="operador conta">/</button>

            <button class="tecla">1</button>
            <button class="tecla">2</button>
            <button class="tecla">3</button>

            <button class="operador conta">*</button>

            <button class="tecla">4</button>
            <button class="tecla">5</button>
            <button class="tecla">6</button>

            <button class="operador conta">-</button>

            <button class="tecla">7</button>
            <button class="tecla">8</button>
            <button class="tecla">9</button>

            <button class="operador conta">+</button>

            <button class="tecla">0</button>

            <button class="operador">.</button>

            <button class="igual">=</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
